<!doctype html>
<html lang="en" class="font-sans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Post • Yunyan He</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    // (Consistent with index.html)
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: [
            'Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto',
            'Helvetica Neue', 'Arial', 'Noto Sans', 'Apple Color Emoji',
            'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'
          ]
        }
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* Page transition animations */
    body {
      opacity: 0;
      animation: fadeIn 0.15s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .content-loading {
      opacity: 0;
      transform: translateY(5px);
      transition: all 0.15s ease-out;
    }
    
    .content-loaded {
      opacity: 1;
      transform: translateY(0);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #10b981;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

</head>
<body class="bg-white text-slate-800 antialiased">

  <div class="max-w-3xl mx-auto px-6 py-12">
    
    <a href="index.html#tech-blog" class="text-green-600 hover:text-green-700 font-medium text-sm">
      &larr; Back to Portfolio
    </a>

    <article id="content" class="prose prose-slate lg:prose-lg mt-6 break-words content-loading">
      <div class="flex items-center gap-2 text-slate-500">
        <div class="loading-spinner"></div>
        <span>Loading post...</span>
      </div>
    </article>
    
  </div>

  <script>
    (async function() {
      const contentEl = document.getElementById('content');
      
      try {
        // 1. Get the post name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const postName = urlParams.get('post');

        if (!postName) {
          throw new Error('No post specified in URL. (e.g., ?post=your-file-name)');
        }
        
        // 2. Fetch from the 'blogs/' folder
        const response = await fetch(`blogs/${postName}.md`);
        
        if (!response.ok) {
          throw new Error(`Post not found. (Could not load 'blogs/${postName}.md')`);
        }
        
        const markdownText = await response.text();
        
        // 3. Use marked.js to parse the Markdown text into HTML
        // (No marked.setOptions here, as requested)
        contentEl.innerHTML = marked.parse(markdownText);
        
        // Add loaded class for smooth transition
        contentEl.classList.remove('content-loading');
        contentEl.classList.add('content-loaded');
        
        // 4. (Optimization) Auto-set the page title from the post's first <h1>
        const firstHeading = contentEl.querySelector('h1');
        if (firstHeading) {
          document.title = firstHeading.textContent + ' • Yunyan He';
        }
        
      } catch (error) {
        console.error('Error loading post:', error);
        // If an error occurs, display an error message on the page
        contentEl.innerHTML = `
          <h1 class="text-2xl font-bold">Error Loading Post</h1>
          <p class="text-red-600">The requested post could not be loaded.</p>
          <p><strong>Details:</strong> ${error.message}</p>
        `;
      }
    })();
  </script>
</body>
</html>
